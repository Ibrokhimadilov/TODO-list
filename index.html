<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
  <div class="todolist-container">
    <div class="todolist__form-wrapper">
      <form id="todolist-form">
        <input class="form-control" id="todolist-adder-input" class="todolist__form-input" type="text"
          placeholder="Add todo" required />
        <a href="#" id="a">
          <i id="clear" class="bi bi-x-lg"></i>
        </a>
        <button class="todolist__form-submit" type="submit">
          Create
        </button>
      </form>
      <button class="todolist__form-delete-all" id="delete-all">
        Delete All
      </button>

      <div id="pustoy">

      </div>

    </div>
    <ul class="todolist-collection" id="todolist-collection">

    </ul>
  </div>

  <div class="ToDoModalka" id="todoModalka">
    <div class="block">
      <div class="wrapModal shadow p-3 mb-5 rounded">
        <div class="text-modal">
          <img class="rock"
            src="https://external-preview.redd.it/iSpSIg6Vu4paQxA77pKwfwMcOx9iRkVr8tIUVvsjsBs.png?width=640&crop=smart&format=pjpg&auto=webp&s=2a1447fd4f242dfac664c9d755e079e882e7a6e2"
            alt="">
          <p class="modal-p"> <b>Are you sure?</b> </p>
        </div>


        <div class="btn">
          <button id="yes" class="btn btn-danger">Yes</button>
          <button id="no" class="btn btn-dark">No</button>
        </div>

      </div>
    </div>

  </div>

  <script src="./script/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
